<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JSON Web Client</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <link rel="stylesheet" type="text/css" href="styles/loop.css" />

    <!-- Golden Layout CSS -->
    <link
      type="text/css"
      rel="stylesheet"
      href="libs/goldenlayout/goldenlayout-base.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="libs/goldenlayout/goldenlayout-dark-theme.css"
    />

    <!-- Add jQuery (required by Golden Layout) -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Add Golden Layout library -->
    <script src="libs/goldenlayout/goldenlayout.js"></script>

    <!-- Add JSON Editor library -->
    <script src="libs/json-editor/jsoneditor.js"></script>

    <script type="module" src="init.js"></script>

    <link rel="icon" href="data:," type="image/x-icon" />

    <!-- Link to vanilla-jsoneditor dark theme -->
    <link
      rel="stylesheet"
      href="libs/vanilla-jsoneditor/themes/jse-theme-dark.css"
    />
  </head>
  <body>
    <div
      id="goldenlayout-container"
      style="width: 100%; height: 100vh; position: relative"
    >
      <!-- Golden Layout will populate this -->
    </div>

    <!-- Modal -->
    <div id="location-modal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modal-title"></h3>
        <pre id="modal-debug" class="hidden"></pre>
        <div id="modal-info"></div>
        <button id="modal-close" class="button">Close</button>
      </div>
    </div>

    <div id="cookie-message">
      <span
        >This website uses cookies to store information about displayed
        content.</span
      >
      <span>‚ùå</span>
    </div>
  </body>
</html>
