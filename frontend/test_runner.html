<!DOCTYPE html>
<html>
  <head>
    <title>Location Tests</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.6;
      }
      h2 {
        color: #333;
        margin-bottom: 20px;
      }
      #test-results {
        max-width: 1200px;
        margin: 0 auto;
      }
      .error {
        color: red;
        background: #fee;
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div id="test-results">Running tests...</div>
    <script>
      // Add loading status checks
      console.log('Starting script loading...');
      window.moduleLoadErrors = [];
      window.addEventListener('error', function (e) {
        console.error('Script error:', e);
        if (e.target && e.target.src) {
          window.moduleLoadErrors.push({
            src: e.target.src,
            error: e.message,
          });
        }
      });
    </script>
    <script type="module">
      import { LocationTester } from './assets/locationTester.js';
      console.log('LocationTester imported successfully');
      // Explicitly set it on window for Playwright check
      window.LocationTester = LocationTester;
    </script>
  </body>
</html>
